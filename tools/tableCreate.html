<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antd表格生成</title>
    <link rel="stylesheet" href="css/tableCreate.css">
</head>
<body>
    <div class="input">
        <b class="title">EUI表格</b>
        <textarea id="input" cols="60" rows="30" ></textarea>
    </div>
    <div class="lang">
        <b class="title">lang</b>
        <textarea id="lang" cols="60" rows="30"></textarea>
        <a id="clean">清空EUI表格</a>
        <a id="act">点击生成</a>
    </div>
    <div class="output">
        <b class="title">ant表格</b>
        <!--<small>点击文本框即可复制语句</small>-->
        <textarea id="output" cols="80" rows="30" readonly></textarea>
    </div>
    <b id="tips" class="tips">已复制到剪切板</b>
<script src="js/tableCreate.js"></script>
</body>
</html>
