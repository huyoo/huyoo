<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AntD生成工具</title>
  <link rel="stylesheet" href="css/antCreator.css">
</head>
<body>
<div class="input">
  <b class="title">INPUT</b>
  <textarea id="input" cols="60" rows="30" ></textarea>
</div>
<div class="menu">
  <b class="title">MENU</b>
  <div>
    <a id="editor">editor</a>
  </div>
  <ul id="editorBox">
    <li><input type="checkbox" value="lang">多语言 </li>
    <li style="height: 60px"><label>前置多语言<input id="langBefore"></label></li>
    <li><input type="checkbox" value="visibleOptional">显示可选</li>
    <a id="act">生成表头</a>
    <a id="createLang">生成语言包</a>
  </ul>
</div>
<div class="output">
  <b class="title">OUTPUT</b>
  <!--<small>点击文本框即可复制语句</small>-->
  <textarea id="output" cols="100" rows="30" readonly></textarea>
</div>
<b id="tips" class="tips">已复制到剪切板</b>
<script src="js/antCreator.js"></script>
</body>
</html>
