</textarea>

    </div>
    <div>
        <textarea id="output" cols="60" rows="20"></textarea>
        <span>已复制到剪切板</span>
    </div>
<script>
    var inputTxt = document.getElementById('textareaGet'),
        output = document.getElementById('output');
    var data, str = '';

    function init( arams) {
        
    }

    inputTxt.onclick = function () {
        var input = document.getElementById('input').value;
        data = input.split(/\n/);
        for(var i in data){
            if (data[i])
                str = str + "'" + data[i] +"',\n";
        }
        output.value = str;
        str = '';
    };

    output.onclick = function () {
        this.select();
        document.execCommand('Copy');
        //console.log(data);
    };
    //console.log(data);
</script>
