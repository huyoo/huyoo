<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运维协助工具</title>
    <link rel="stylesheet" href="css/sqlCreator.css">
</head>
<body>
    <div class="input">
        <b class="title">INPUT</b>
        <textarea id="input" cols="60" rows="30" ></textarea>
    </div>
    <div class="menu">
        <b class="title">MENU</b>
        <div>
            <a id="clean">clean</a>
            <a id="noSend">NoSend</a>
            <a id="item">Item</a>
            <a id="noAndItem">N & I</a>
            <a id="item5">item5</a>
            <a id="noSend5">noSend5</a>
            <a id="editor">editor</a>
        </div>
        <ul id="editorBox" style="">
            <li><input type="checkbox" value="change">重新回送</li>
            <li><input type="checkbox" value="c2f">失败回送 </li>
            <li><input type="checkbox" value="c2s">成功回送</li>
            <li><input type="checkbox" value="sendBack">回送</li>
            <li><input type="checkbox" value="c2f5">5.0Item失败</li>
            <li><input type="checkbox" value="c2s5">5.0Item成功</li>
            <a id="act">Act</a>
        </ul>
    </div>
    <div class="output">
        <b class="title">OUTPUT</b>
        <!--<small>点击文本框即可复制语句</small>-->
        <textarea id="output" cols="100" rows="30" readonly></textarea>
    </div>
    <b id="tips" class="tips">已复制到剪切板</b>
<script src="js/sqlCreator.js"></script>
</body>
</html>
