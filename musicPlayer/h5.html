<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/h5.css">
</head>
<body class="bg_rbga_7">
<input id="upload" class="hide" type="file" accept="audio/mpeg" multiple="multiple">

<div class="hide" draggable="false">
    <div></div>
    <audio id="audio" src="" controls="controls"></audio>
</div>

<div class="content" style="background-color: white">
    <div>
        <div id="menuManager" class="menu_manager bg_rbga_7">
            <div id="addBtn">
                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                <span >添加</span>
            </div>
           <!-- <div id="deleteBtn">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                <span>删除</span>
            </div>-->
            <div id="cleanBtn">
                <i class="fa fa-ban" aria-hidden="true"></i>
                <span>清空</span>
            </div>
        </div>
        <ul id="menu"></ul>
        <header>
            <img id="musicImg" src="img/u=3196947741,580496132&fm=27&gp=0.jpg">
            <div class="">
                <p id="musicName" class=></p>
                <i id="singer"></i>
            </div>
        </header>
    </div>
    <div class="btn">
        <i id="preBtn" class="fa fa-fast-backward fa-lg mag_right_30" aria-hidden="true" title="上一首"></i>
        <i id="playBtn" class="fa fa-play fa-2x mag_right_30" title="播放"></i>
        <i id="pauseBtn" class="fa fa-pause fa-2x mag_right_30" style="display: none" title="暂停"></i>
        <i id="nextBtn" class="fa fa-fast-forward fa-lg mag_right_30" aria-hidden="true" title="下一首"></i>
        <div class="progress_bar" style="">
            <div class="total_bar"></div>
            <div id="currentBar" class="current_bar"></div>
        </div>

        <span id="currentTime">0:00</span><span> / </span><span id="duration">0:00</span>

        <i id="playModelBtn" class="fa fa-refresh fa-lg" aria-hidden="true" title="全部循环"></i>
        <i id="volumeBtn" class="fa fa-volume-up fa-lg" aria-hidden="true" title="音量"></i>
        <div class="volume_bar">
            <div class="volume_total_bar" id="volumeBar"></div>
            <div class="volume_current_bar" id="currentVolBar">
                <i id="volumeDot" class="fa fa-circle" aria-hidden="true"></i>
            </div>
        </div>
        <i class="fa fa-download fa-lg" aria-hidden="true" title="下载"></i>
    </div>
</div>
<script type="application/javascript" src="../static/jquery.min.js"></script>
<script type="application/javascript" src="js/h5.js"></script>
</body>
</html>
